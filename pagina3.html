<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="estilo3.css">
</head>
<body>
    <div class="container">
        <h1 id="titulo">Contato</h1>
        <h4 id="subtitulo">Para uma melhor experiência cadastre-se!!!</h4>
        <label for="nome">Nome:</label> <br>
        <input type="text" name="nome" id="nome" required> <br>
        <label for="idade">Idade:</label> <br>
        <input type="number" name="idade" id="senha" required> <br>
        <label for="email">Email:</label> <br>
        <input type="email" id="email" name="email" required> <br>
        <label for="cpf">CPF:</label> <br>
        <input type="text" name="cpf" id="cpf" required> <br>
        <form>
            Mensagem: <br>
            <textarea>Envie sua mensagem aqui!</textarea>
        </form>
        <button type="submit">Enviar</button>
        <a href="index.html">Home</a> <a href="pagina2.html">Preços</a>
    </div>
